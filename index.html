<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <main class="page">
        <header class="header">
            <h1 class="header__logo">Mesto</h1>
            <p class="header__place">Russia</p>
        </header>
        <article class="profile">
            <img class="profile__avatar" src="./images/Jack-Yves-Cousto.jpg" alt="Жак-Ив Кусто">
            <section class="profile__info">
                <p class="profile__title">Жак-Ив Кусто</p>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__edit-btn"></button>
            </section>
            <button class="profile__add-photo-btn"></button>
        </article>
        <article class="content">
            <section class="content__item">
                <img class="content__img" src="./images/dombay.jpg" alt="Домбай">
                <div class="content__info">
                    <p class="content__title">Домбай</p>
                    <a class="content__like"></a>
                </div>
            </section>
            <section class="content__item">
                <img class="content__img" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="content__info">
                    <p class="content__title">Гора Эльбрус</p>
                    <a class="content__like"></a>
                </div>
            </section>
            <section class="content__item">
                <img class="content__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="content__info">
                    <p class="content__title">Карачаевск</p>
                    <a class="content__like"></a>
                </div>
            </section>
            <section class="content__item">
                <img class="content__img" src="./images/komi-republic.jpg" alt="Республика Коми">
                <div class="content__info">
                    <p class="content__title">Республика Коми</p>
                    <a class="content__like"></a>
                </div>
            </section>
            <section class="content__item">
                <img class="content__img" src="./images/vladikavkaz.jpg" alt="Владикавказ">
                <div class="content__info">
                    <p class="content__title">Владикавказ</p>
                    <a class="content__like"></a>
                </div>
            </section>
            <section class="content__item">
                <img class="content__img" src="./images/msk.jpg" alt="Москва">
                <div class="content__info">
                    <p class="content__title">Москва</p>
                    <a class="content__like content__like_visited"></a>
                </div>
            </section>
        </article>
        <footer class="footer">&copy; 2020 Mesto Russia</footer>
    </main>
    <div class="pop-up pop-up_opened">
        <section class="pop-up__window">
            <button class="pop-up__close-btn"></button>
            <h2 class="pop-up__title">Редактировать профиль</h2>
            <form class="pop-up-form" action="#" name="userInfo" method="get">
                <input class="pop-up-form__name" type="text" value="Жак-Ив Кусто" required>
                <input class="pop-up-form__description" type="text" value="Исследователь океана">
                <button type="submit" class="pop-up__save">Сохранить</button>
            </form>
        </section>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
