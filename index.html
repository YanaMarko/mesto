<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="page">
        <div class="profile">
            <img class="profile__avatar" src="./images/Jack-Yves-Cousto.jpg" alt="Жак-Ив Кусто">
            <section class="profile__info">
                <p class="profile__title">Жак-Ив Кусто</p>
                <p class="profile__subtitle">Исследователь океана</p>
            </section>
            <button class="profile__edit-btn" type="button"></button>
            <button class="profile__add-photo-btn" type="button"></button>
        </div>
        <section class="content">
            <article class="content__item">
                <img class="content__img" src="./images/dombay.jpg" alt="Домбай">
                <div class="content__info">
                    <p class="content__title">Домбай</p>
                    <button class="content__like" type="button"></button>
                </div>
            </article>
            <article class="content__item">
                <img class="content__img" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="content__info">
                    <p class="content__title">Гора Эльбрус</p>
                    <button class="content__like" type="button"></button>
                </div>
            </article>
            <article class="content__item">
                <img class="content__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="content__info">
                    <p class="content__title">Карачаевск</p>
                    <button class="content__like" type="button"></button>
                </div>
            </article>
            <article class="content__item">
                <img class="content__img" src="./images/komi-republic.jpg" alt="Республика Коми">
                <div class="content__info">
                    <p class="content__title">Республика Коми</p>
                    <button class="content__like button" type="button"></button>
                </div>
            </article>
            <article class="content__item">
                <img class="content__img" src="./images/vladikavkaz.jpg" alt="Владикавказ">
                <div class="content__info">
                    <p class="content__title">Владикавказ</p>
                    <button class="content__like" type="button"></button>
                </div>
            </article>
            <article class="content__item">
                <img class="content__img" src="./images/msk.jpg" alt="Москва">
                <div class="content__info">
                    <p class="content__title">Москва</p>
                    <button class="content__like" type="button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
        <div class="popup__window">
            <button class="popup__close-btn"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup-form" action="#" name="userInfo" method="get">
                <input class="popup-form__name" type="text" value="Жак-Ив Кусто" required>
                <input class="popup-form__description" type="text" value="Исследователь океана">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
