<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/Jack-Yves-Cousto.jpg" alt="Жак-Ив Кусто">
            <div class="profile__text">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__edit-btn" type="button"></button>
            </div>
            <button class="profile__add-photo-btn" type="button"></button>
        </section>
        <section class="cards">
            <template class="template">
                <div class="task">
                    <button class="card__delete" type="button"></button>
                    <img class="card__img"
                        src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="">
                    <div class="card__info">
                        <h2 class="card__title">Архыз</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__window">
            <button class="popup__close-btn" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup-form" action="#" name="userInfo" method="get">
                <input class="popup-form__user popup-form__user_type_name" type="text" required placeholder="Имя">
                <input class="popup-form__user popup-form__user_type_description" type="text"
                    placeholder="Описание профиля">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-task">
        <div class="popup__window">
            <button class="popup__close-btn popup-task__close-btn" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup-form task-form" action="#" name="userInfo" method="get">
                <input class="popup-form__task popup-form__task_type_name" type="text" required
                    placeholder="Название места">
                <input class="popup-form__task popup-form__task_type_link" type="text"
                    placeholder="Сылка на изображение">
                <button class="popup__save popup-save-task" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-card">
    </div>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
